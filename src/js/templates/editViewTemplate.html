<form id="<%- id %>">
  <div class="form-group">
    <label for="title">Title:</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      value="<%- title %>"
      placeholder="Enter a Title"
    />
  </div>
  <div class="form-group">
    <label for="thumbnailUrl">ThumbnailUrl:</label>
    <input
      type="text"
      class="form-control"
      id="thumbnailUrl"
      name="thumbnailUrl"
      value="<%- thumbnailUrl %>"
      placeholder="Enter a thumbnail URL"
    />
  </div>
  <div class="form-group">
    <label for="url">Url:</label>
    <input
      type="text"
      class="form-control"
      id="url"
      name="url"
      value="<%- url %>"
      placeholder="Enter a URL"
    />
  </div>
  <button type="submit" class="save btn btn-outline-primary">Submit</button>
  <button class="back btn btn-outline-primary">Back</button>
</form>
