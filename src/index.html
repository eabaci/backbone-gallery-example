<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gallery</title>

    <!-- Start appliction -->
    <script src="../dist/bundle.js"></script>
  </head>

  <body>
    <div id="app">
      <div id="nav"></div>
      <div id="body"></div>
    </div>
    <script id="navViewTemplate" type="text/html">
      <ul>
        <li data-url="list">List</li>
        <li data-url="edit/1">Edit</li>
        <li data-url="detail/1">Detail</li>
      </ul>
    </script>
    <script id="listItemViewTemplate" type="text/html">
      <div id=<%- id %>>
          <p><%- title %></p>
          <img src="<%- thumbnailUrl %>" alt="<%- title %>" height="42" width="42"/>
      </div>
    </script>

    <script id="detailViewTemplate" type="text/html">
      <div id=<%- id %>>
          <p><%- title %></p>
          <img src="<%- thumbnailUrl %>" alt="<%- title %>" height="42" width="42"/>
      </div>
    </script>
  </body>
</html>
